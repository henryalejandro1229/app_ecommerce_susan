<div class="container">
    <div class="py-4" *ngIf="objType">
        <p class="h3">{{objType.name}}</p>
        <p class="h5 fw-light">{{objType.description}}</p>
    </div>
    <mat-divider></mat-divider>
    <div class="py-4" *ngIf="objProductos || !loading">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 pb-4">
            <div class="col" (click)="verProducto(prod)" matTooltip="Ver producto" *ngFor="let prod of objProductos">
                <div class="card h-100 hover-shadow">
                    <div class="container-image border-bottom">
                        <img src="{{urlImage}}/{{prod.imageUrl}}">
                    </div>
                    <div class="card-body">
                        <p class="h5 text-center fw-bold txt-yellow">${{prod.precio}}</p>
                        <p>{{prod.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="loading" class="d-flex justify-content-center py-5">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <div class="py-4" *ngIf="objProductos.length === 0">
        <p class="h3">Este tipo de licor no cuenta con productos disponibles.</p>
    </div>
</div>
