<app-carrusel></app-carrusel>
<div class="container">
  <div class="py-4">
    <p class="h5 col-md-12 text-right fw-bold py-2">
      Conoce nuestra variedad de licores
    </p>
    <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 row-cols-lg-6 g-4 pb-4">
      <div class="col" *ngFor="let tipo of objTipos">
        <div class="card h-100 hover-shadow" (click)="verTipo(tipo)" matTooltip="Ver">
          <div class="container-image-types border-bottom">
            <img src="{{urlImage}}/{{tipo.imageUrl}}">
          </div>
          <div class="card-body">
            <p class="h6 text-center fw-light text-truncate"><b>{{tipo.name}}</b></p>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="loading" class="d-flex justify-content-center py-5">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="py-4">
    <div class="justify-content-between d-flex py-2">
      <p class="h5 fw-bold">
        Productos destacados
      </p>
      <button class="btn btn-link">Ver m√°s productos...</button>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 pb-4">
      <div class="col" *ngFor="let prod of objProducts">
        <div class="card h-100 hover-shadow">
          <div class="container-image border-bottom">
            <img src="{{urlImage}}/{{prod.imageUrl}}">
          </div>
          <div class="card-body">
            <p class="h5 text-center fw-bold txt-yellow">${{prod.precio}}</p>
            <p class="h6 text-center fw-light text-truncate"><b>{{getType(prod.typeID)}}</b> - {{prod.description}}</p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="d-flex justify-content-center py-5">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
