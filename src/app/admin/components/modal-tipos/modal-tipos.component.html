<main>
    <header class="modal-header">
        <div class="modal-title">
            {{data.isNew ? 'Nuevo': 'Editar'}} sabor
        </div>

        <button mat-icon-button mat-dialog-close tabindex="-1">
            <mat-icon class="close-icon btn-close-modal">close</mat-icon>
        </button>
    </header>

    <section class="modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <mat-form-field class="col-xs-12" color="accent" appearance="outline">
                            <mat-label>Nombre del sabor</mat-label>
                            <input matInput type="text" placeholder="Nombre del sabor" formControlName="name" />
                            <mat-error *ngIf="form.controls['name'].errors?.['required']">Campo
                                requerido</mat-error>
                            <mat-error *ngIf="form.controls['name'].errors?.['pattern']">El nombre debe
                                contener solo letras</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field class="col-xs-12" color="accent" appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea matInput type="text" rows="5" placeholder="Descripción"
                                formControlName="description"></textarea>
                            <mat-error *ngIf="form.controls['description'].errors?.['required']">Campo
                                requerido</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>

        </form>
    </section>

    <section class="footer">
        <button [disabled]="form.invalid" mat-raised-button class="k-btn-pry-yellow" (click)="submit()">
            <mat-icon>{{data.isNew ? 'add': 'edit'}}</mat-icon>
            {{data.isNew ? 'Crear': 'Actualizar'}} sabor</button>
    </section>

</main>
